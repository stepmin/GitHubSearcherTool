mutation AddStar($starrableId: ID!) {
    addStar(input: {starrableId: $starrableId}) {
        starrable {
            id
            viewerHasStarred
        }
    }
}

mutation RemoveStar($starrableId: ID!) {
    removeStar(input: {starrableId: $starrableId}) {
        starrable {
            id
            viewerHasStarred
        }
    }
}